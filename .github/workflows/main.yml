name: CI/CD MLflow Advanced

# Trigger workflow otomatis
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Environment variables global
env:
  CSV_URL: "MLProject/train_pca.csv"       # Path dataset
  TARGET_VAR: "liver_cancer"               # Target variabel
  IMAGE_NAME: cc                            # Nama Docker image

jobs:
  advanced:
    runs-on: ubuntu-latest
    steps:

      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python 3.12.7
      - name: Setup Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      # 4Ô∏è‚É£ Set MLflow Tracking URI
      - name: Set MLflow Tracking URI
        run: |
          echo "MLFLOW_TRACKING_URI=./mlruns" >> $GITHUB_ENV
          echo "‚úÖ MLflow tracking set to ./mlruns"

      # 5Ô∏è‚É£ Run MLflow Project (retrain model)
      - name: Run MLflow Project
        run: |
          mlflow run MLProject --env-manager=local
          echo "‚úÖ MLflow Project executed successfully"

      # 6Ô∏è‚É£ Get latest run_id
      - name: Get Latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "‚úÖ Latest run_id: $RUN_ID"

      # 7Ô∏è‚É£ Upload model artefacts to Google Drive
      - name: Upload to Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python scripts/upload_to_gdrive.py
          echo "‚úÖ Model artefacts uploaded to Google Drive"

      # 8Ô∏è‚É£ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 9Ô∏è‚É£ Build Docker image dari MLflow model
      - name: Build Docker Image
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "$IMAGE_NAME"
          echo "‚úÖ Docker image built: $IMAGE_NAME"

      # üîü Tag Docker image sesuai username
      - name: Tag Docker Image
        run: |
          docker tag $IMAGE_NAME ${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE_NAME:latest
          echo "‚úÖ Docker image tagged: ${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE_NAME:latest"

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker image ke Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE_NAME:latest
          echo "‚úÖ Docker image pushed to Docker Hub"
