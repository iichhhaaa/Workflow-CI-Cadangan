name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/train_pca.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------
      # Set up job: Checkout repository
      # ----------------------------------------
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      # ----------------------------------------
      # Set up Python 3.12.7
      # ----------------------------------------
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # ----------------------------------------
      # Check Environment Variables
      # ----------------------------------------
      - name: Check Env
        run: |
          echo "‚úÖ Checking environment variables..."
          echo "CSV URL: $CSV_URL"

      # ----------------------------------------
      # Install MLflow Dependencies
      # ----------------------------------------
      - name: Install Dependencies
        run: |
          echo "‚úÖ Installing MLflow dependencies..."
          python -m pip install --upgrade pip
          pip install mlflow

      # ----------------------------------------
      # Set MLflow Tracking URI (Local)
      # ----------------------------------------
      - name: Set MLflow Tracking URI
        run: |
          echo "‚úÖ Setting MLflow Tracking URI..."
          export MLFLOW_TRACKING_URI=./mlruns
          echo "MLflow tracking set to $MLFLOW_TRACKING_URI"

      # ----------------------------------------
      # Run MLflow Project
      # ----------------------------------------
      - name: Run mlflow project
        run: |
          echo "üöÄ Running MLflow project..."
          mlflow run MLproject --env-manager=local

      # ----------------------------------------
      # Install Google Drive dependencies
      # ----------------------------------------
      - name: Install Python dependencies
        run: |
          echo "üì¶ Installing Google Drive dependencies..."
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      # ----------------------------------------
      # Upload model artefacts to Google Drive
      # ----------------------------------------
      - name: Upload to Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          echo "‚òÅÔ∏è Uploading model artefacts to Google Drive..."
          python upload_to_gdrive.py

      # ----------------------------------------
      # Post-job cleanup
      # ----------------------------------------
      - name: Post Set up Python 3.12.7
        if: always()
        run: echo "üßπ Post setup for Python done."

      - name: Post Run actions/checkout@v3
        if: always()
        run: echo "üßπ Post checkout cleanup done."

      # ----------------------------------------
      # Complete job
      # ----------------------------------------
      - name: Complete job
        run: echo "‚úÖ CI workflow completed successfully!"
