name: Skilled CI - MLflow with Google Drive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Start Job
      - name: Start Job
        run: echo "Job Started"

      # 2. Checkout repository
      - uses: actions/checkout@v3

      # 3. Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 4. Check environment variable (contoh)
      - name: Check Env
        run: echo "CSV_PATH=$CSV_PATH"

      # 5. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn numpy cloudpickle google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # 6. Set MLflow Tracking URI
      - name: Set MLflow Tracking URI
        run: echo "MLFLOW_TRACKING_URI=file://${{ github.workspace }}/MLProject/mlruns" >> $GITHUB_ENV

      # 7. Run MLflow Project
      - name: Run MLflow project
        run: mlflow run MLProject --env-manager=local

      # 8. Install python dependencies (jika ada tambahan)
      - name: Install python dependencies
        run: pip install -r requirements.txt || echo "No extra requirements"

      # 9. Upload MLflow runs to Google Drive
      - name: Upload MLflow runs to Google Drive
        run: python upload_to_drive.py
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

      # 10. Post Set up Python 3.12.7
      - name: Post Set up Python 3.12.7
        run: echo "Python setup completed"

      # 11. Post Checkout
      - name: Post Checkout
        run: echo "Checkout completed"

      # 12. Complete Job
      - name: Complete Job
        run: echo "Job Completed Successfully"
