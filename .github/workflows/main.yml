name: CI/CD MLflow Advanced

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: cc
  TARGET_VAR: liver_cancer

jobs:
  advanced:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas numpy
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      # 4Ô∏è‚É£ Set MLflow Tracking URI & bersihkan runs lama
      - name: Set MLflow Tracking URI
        run: |
          rm -rf ./mlruns || true
          echo "MLFLOW_TRACKING_URI=./mlruns" >> $GITHUB_ENV
          echo "‚úÖ MLflow tracking set to ./mlruns"

      # 5Ô∏è‚É£ Run MLflow Project (membuat run baru)
      - name: Run MLflow Project
        run: |
          mlflow run MLProject --env-manager=local
          echo "‚úÖ MLflow Project executed successfully"

      # 6Ô∏è‚É£ Ambil run_id terbaru
      - name: Get Latest MLflow run_id
        run: |
          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "‚úÖ Latest run_id: $RUN_ID"

      # 7Ô∏è‚É£ Upload artefak ke Google Drive
      - name: Upload to Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python upload_to_gdrive.py
          echo "‚úÖ Artefak mlruns uploaded to Google Drive"

      # 8Ô∏è‚É£ Login ke Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 9Ô∏è‚É£ Build Docker Image dari MLflow model
      - name: Build Docker Image
        run: |
          mlflow models build-docker --model-uri "runs:/$RUN_ID/model" --name "$IMAGE_NAME"
          echo "‚úÖ Docker image built: $IMAGE_NAME"

      # üîü Tag Docker image
      - name: Tag Docker Image
        run: |
          docker tag $IMAGE_NAME ${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE_NAME:latest
          echo "‚úÖ Docker image tagged: ${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE_NAME:latest"

      # 1Ô∏è‚É£1Ô∏è‚É£ Push Docker Image ke Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$IMAGE_NAME:latest
          echo "‚úÖ Docker image pushed to Docker Hub"
