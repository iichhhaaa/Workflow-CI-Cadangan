name: Skilled CI - MLflow with Google Drive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Set up Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas scikit-learn numpy cloudpickle google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # 4. Set MLflow Tracking URI
      - name: Set MLflow Tracking URI
        run: echo "MLFLOW_TRACKING_URI=file://${{ github.workspace }}/MLProject/mlruns" >> $GITHUB_ENV

      # 5. Run MLflow Project
      - name: Run MLflow project
        run: mlflow run MLProject --env-manager=local

      # 6. Optional: Install extra python dependencies
      - name: Install extra python dependencies
        run: pip install -r MLProject/requirements.txt || echo "No extra requirements"

      # 7. Upload MLflow runs to Google Drive
      - name: Upload MLflow runs to Google Drive
        run: python upload_to_drive.py
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

      # 8. Complete job
      - name: Complete Job
        run: echo "Workflow Completed Successfully"
